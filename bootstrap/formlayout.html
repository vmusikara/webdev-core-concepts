<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check and Radio</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- JavaScript only -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="input-group mb-3">
      <span class="input-group-text">Username</span>
      <input type="text" placeholder="name" id="" class="form-control" />
    </div>
    <div class="input-group mb-3">
      <input type="email" placeholder="email" id="" class="form-control" />
      <span class="input-group-text">Email</span>
    </div>

    <label for="">Enter your Id</label>
    <div class="input-group">
      <span class="input-group-text">Enter website URI</span>
      <input type="text" placeholder="website link" class="form-control" />
    </div>
    <div class="input-group mt-3">
      <input type="text" placeholder="client name" id="" class="form-control" />
      <span class="input-group-text">Contact</span>
      <input type="text" placeholder="email" id="" class="form-control" />
    </div>

    <div class="input-group mt-2">
      <span class="input-group-text">Description</span>
      <textarea name="" id="" class="form-control"></textarea>
    </div>
  </body>
</html>
