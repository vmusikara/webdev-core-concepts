<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check and Radio</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- JavaScript only -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <label for="">Select Range</label>
      <input type="range" name="" id="" class="form-range" />
    </div>
    <div>
      <label for="">Select Range between 0 and 10</label>
      <input type="range" name="" id="" class="form-range" min="0" max="10" />
    </div>
    <div>
      <label for="">Select Range between 0 and 10 with step 2</label>
      <input
        type="range"
        name=""
        id=""
        class="form-range"
        min="0"
        max="10"
        step="2"
      />
    </div>
  </body>
</html>
